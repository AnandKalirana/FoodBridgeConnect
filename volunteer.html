<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ACB6E5, #74ebd5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 16px;
      color: #555;
    }

    .dashboard-sections {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section-box {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .section-box h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #222;
    }

    .donation-item {
      background-color: #f4f4f4;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .donation-item:hover {
      transform: scale(1.02);
    }

    .donation-item p {
      margin: 6px 0;
      font-size: 14px;
    }

    .donation-item i {
      margin-right: 8px;
      color: #007bff;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }

    .badge.pending { background: #f39c12; color: white; }
    .badge.accepted { background: #3498db; color: white; }
    .badge.picked { background: #2ecc71; color: white; }

    .accept-btn {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
      margin-top: 10px;
    }

    .accept-btn:hover {
      background-color: #2980b9;
    }

    .logout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Volunteer Dashboard</h1>
      <p>Welcome, Volenteer ðŸ‘‹ | Manage your assigned donations below.</p>
    </div>

    <div class="dashboard-sections">
      <div class="section-box">
        <h3>Pending Donations</h3>
        <div id="donationList">
          <p>No pending donations</p>
        </div>
      </div>

      <div class="section-box">
        <h3>Accepted Donations</h3>
        <div id="acceptedList">
          <div class="donation-item">
            <p><i class="fas fa-apple-alt"></i><strong>Item:</strong> Apple</p>
            <p><i class="fas fa-box"></i><strong>Quantity:</strong> 10</p>
            <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> A/304 Ocean Palace Bldg R.N.P Park Bhayandar East</p>
            <span class="badge accepted">Accepted</span>
            <button class="accept-btn" onclick="markAsPickedUp()">Mark as Picked Up</button>
          </div>
        </div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="volunteer.js"></script>
</body>
</html>
