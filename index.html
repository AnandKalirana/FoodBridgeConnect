<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBridgeConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="logo.png" alt="FoodBridgeConnect Logo" class="logo splash-logo" />
    <h2>Helping others, made simple ❤️</h2>
  </div>

  <!-- Main Container -->
  <div class="main-container" style="display: none;">
    <!-- Left Branding Panel -->
    <div class="left-panel">
      <img src="logo.png" alt="FoodBridgeConnect Logo" class="logo" />
      <h1>Welcome to <br><strong>FoodBridgeConnect</strong></h1>
      <p class="tagline">Helping others, made simple ❤️</p>
    </div>

    <!-- Right Auth Panel -->
    <div class="right-panel">
      <div class="toggle-buttons">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>

      <!-- Login Panel -->
      <div id="login-panel" class="panel active">
        <h2>Welcome Back</h2>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button class="btn login-btn" onclick="login()">Login</button>
      </div>

      <!-- Sign Up Panel -->
      <div id="signup-panel" class="panel">
        <h2>Create Account</h2>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Enter your password" required />
        </div>
        <select id="signup-role">
          <option value="">Select your role</option>
          <option value="donor">Donor</option>
          <option value="volunteer">Volunteer</option>
        </select>
        <button class="btn signup-btn" onclick="signup()">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrE-p5kEfnf3GXOmpjSXHnH4pNAtenpd0",
      authDomain: "donation-app-b24f4.firebaseapp.com",
      projectId: "donation-app-b24f4",
      storageBucket: "donation-app-b24f4.firebasestorage.app",
      messagingSenderId: "1020224359699",
      appId: "1:1020224359699:web:3221d5845aeada5fbadee6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "manglaram.kalirana9@gmail.com";

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        showToast("Please enter both email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          if (email === adminEmail) {
            window.location = "admin.html";
          } else {
            db.collection("users").doc(auth.currentUser.uid).get().then(doc => {
              const role = doc.data().role;
              if (role === "donor") {
                window.location = "donor.html";
              } else {
                window.location = "volunteer.html";
              }
            });
          }
        })
        .catch(err => showToast(err.message));
    }

    function signup() {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById("signup-role").value;

      if (!email || !password || !role) {
        showToast("Please fill all fields and select a role.");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showToast("Please enter a valid email address.");
        return;
      }

      if (email === adminEmail) {
        showToast("Admin account cannot be created via signup.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).set({
            email: email,
            role: role,
            createdAt: new Date()
          });
        })
        .then(() => {
          showToast("Account created!");
          document.getElementById("show-login").click();
        })
        .catch(err => showToast(err.message));
    }

    document.getElementById("show-login").onclick = () => {
      document.getElementById("login-panel").classList.add("active");
      document.getElementById("signup-panel").classList.remove("active");
      document.getElementById("show-login").classList.add("active");
      document.getElementById("show-signup").classList.remove("active");
    };

    document.getElementById("show-signup").onclick = () => {
      document.getElementById("signup-panel").classList.add("active");
      document.getElementById("login-panel").classList.remove("active");
      document.getElementById("show-signup").classList.add("active");
      document.getElementById("show-login").classList.remove("active");
    };

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.querySelector(".main-container").style.display = "flex";
      }, 2000);
    };
  </script>
</body>
</html>
