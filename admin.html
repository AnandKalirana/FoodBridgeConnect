<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 16px;
      color: #555;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-box h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #007bff;
    }

    .stat-box p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f4f4f4;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .logout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Monitor donations, track status, and manage users.</p>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <h3>Total Donations</h3>
        <p id="totalDonations">0</p>
      </div>
      <div class="stat-box">
        <h3>Pending</h3>
        <p id="pendingCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Accepted</h3>
        <p id="acceptedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Picked Up</h3>
        <p id="pickedUpCount">0</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Address</th>
          <th>Status</th>
          <th>Donor ID</th>
          <th>Volunteer ID</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="donationTable"></tbody>
    </table>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
